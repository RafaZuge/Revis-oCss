<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Flexbox</title>
    <style>
        .container {
            display: flex;
            flex-direction: row; /* ou column */
            flex-wrap: wrap; /* ou nowrap */
            justify-content: space-around; /* ou flex-start, flex-end, center, space-between, space-evenly */
            align-items: center; /* ou flex-start, flex-end, baseline, stretch */
            align-content: space-between; /* ou flex-start, flex-end, center, space-around, stretch */
            height: 400px;
            border: 2px solid #000;
            background-color: #f0f0f0;
        }

        .item {
            flex-grow: 1; /* Item crescerá para ocupar o espaço restante */
            flex-shrink: 1; /* Item encolherá se necessário */
            flex-basis: 100px; /* Tamanho base do item */
            margin: 10px;
            padding: 20px;
            background-color: lightblue;
            border: 1px solid blue;
            text-align: center;
        }

        .item:nth-child(odd) {
            background-color: lightcoral;
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>
</body>
</html>
