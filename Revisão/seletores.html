<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seletores CSS</title>
    <style>
        
        body{
            font-size: 30px;
        }
        /* Seletor de elemento */
        p {
            color: blue;
        }

        /* Seletor de classe */
        .highlight {
            background-color: yellow;
        }

        /* Seletor de ID */
        #unique {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <pre>
        Seletores são usados em CSS para selecionar e estilizar elementos HTML específicos. 
        Eles permitem aplicar estilos a elementos individuais ou a grupos de elementos.
    </pre>
    <p>Este é um parágrafo.</p>
    <p class="highlight">Este é um parágrafo destacado.</p>
    <p id="unique">Este é um parágrafo único.</p>
</body>
</html>
