<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        
        body{
            font-size: 30px;
        }
        .relative {
            position: relative;
            top: 20px;
            left: 30px;
            background-color: lightgreen;
        }

        .absolute {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <pre>
        A propriedade position em CSS especifica o método de posicionamento de um elemento.
        Os valores comuns incluem static, relative, absolute, fixed, e sticky.   
    </pre>
    <div class="relative">Posição relativa</div>
    <div class="absolute">Posição absoluta</div>
</body>
</html>
