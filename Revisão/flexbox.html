<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>

        body{
            font-size: 30px;
        }
        .container {
            display: flex;
            justify-content:space-between;
            background-color: lightgray;
        }

        .item {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            border: 1px solid darkblue;
        }
    </style>
</head>
<body>
<pre>
Flexbox é um layout de modelo CSS projetado para organizar elementos em uma interface de maneira eficiente e previsível,
especialmente quando o layout precisa se adaptar a diferentes tamanhos de tela.
    </pre>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
