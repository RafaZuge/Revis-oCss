<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        
        body{
            font-size: 30px;
        }
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            margin: 10px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <pre>
        O Box Model é um conceito fundamental no CSS que descreve a estrutura de elementos na página, 
        incluindo margens, bordas, preenchimento (padding) e o próprio conteúdo.
    </pre>
    <div class="box">Caixa com modelo de caixa aplicado</div>
</body>
</html>
